<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <button onclick="gotoMainpage()" class="btn btn-primary">
        Go To Main Page !
      </button>
      <h2>Welcome to Edit/Create Page</h2>
      <div id="userDetails" class="container">
        <form>
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" disabled id="id" />
          </div>
         
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="button" class="btn btn-primary" onclick="updateUser()">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script>
      var mainUser = {};
      var id;
      function gotoMainpage() {
        window.location.href = "Index2.html";
      }
      var url = window.location.href;
      console.log(url);
      if (url.lastIndexOf("?") > -1) {
        id = url.substr(url.lastIndexOf("?") + 1);
      } else {
        id = null;
      }

      fetch("  http://localhost:3000/database/" + id)
        .then((response) => {
          return response.json();
        })
        .then((user) => {
          mainUser = user;
          for (a in user) {
            
              document.getElementById(a).value = user[a];
            }
          
        });
      function gotoMainpage() {
        window.location.href = "Index2.html";
      }
      function updateUser() {
        if (id) {
          // callUpdate function
          fetch("http://localhost:3000/database/" + id, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(captureUser()),
          })
            .then((response) => {
              return response.json();
            })
            .then(() => {
              window.location.href = "Index2.html";
            });
        } else {
          fetch("http://localhost:3000/database", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(captureUser()),
          })
            .then((response) => {
              return response.json();
            })
            .then(() => {
              window.location.href = "Index2.html";
            });
        }
      }

      function captureUser() {
        var newUser = {
          id: "",
          username: "",
          email: "",
         password: "",
        };
        for (a in newUser) {
        
            newUser[a] = document.getElementById(a).value;
          
        }

        return newUser;
      }
    </script>
  </body>
</html>
