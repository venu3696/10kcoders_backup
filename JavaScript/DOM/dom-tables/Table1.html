<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1px" >
        <thead>
            <tr>
                <th>Fname</th>
                <th>Lname</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
       var StudentName=[
    {
        "fname": "Mike",
        "lname": "Abdurrahman"
    },
    {
        "fname": "Jon",
        "lname": "Evans"
    },
    {
        "fname": "Jacob",
        "lname": "Pies"
    },
    {
        "fname": "Deborah",
        "lname": "Glean"
    },
    {
        "fname": "Jeffery",
        "lname": "Frutos"
    },
    {
        "fname": "Alexis",
        "lname": "Chester"
    },
    {
        "fname": "Luping",
        "lname": "Nelson"
    },
    {
        "fname": "Allan",
        "lname": "Haag"
    },
    {
        "fname": "Carman",
        "lname": "Vasquez"
    },
    {
        "fname": "Claire",
        "lname": "Holland"
    }
]
StudentName.forEach((user)=>{
    var mytr=document.createElement("tr")
   
    var td1=document.createElement("td")
    td1.innerHTML=user.fname;
    mytr.appendChild(td1)

    var td2=document.createElement("td")
    td2.innerHTML=user.lname;
    mytr.appendChild(td2)

    var td3=document.createElement("td")
    td3.innerHTML=user.fname+" "+user.lname;
    mytr.appendChild(td3)

    document.querySelector("tbody").appendChild(mytr);
})
    </script>
</body>
</html>
