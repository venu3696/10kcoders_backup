<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="5">Address</th>
          <th rowspan="2">ID</th>
          <th rowspan="2">Email</th>
          <th rowspan="2">UserName</th>
          <th rowspan="2">Password</th>
          <th rowspan="1" colspan="2">Name</th>
          <th rowspan="2">Phone</th>
          <th rowspan="2">Edit </th>
          <th rowspan="2">Delete</th>
        </tr>
        <tr>
          <th>GeoLocation</th>
          <th>City</th>
          <th>Street</th>
          <th>Number</th>
          <th>Zip Code</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script src="./table6.js"></script>
  <script>
    var filteredUsers=[]
    function displayUsers(input){
         document.querySelector("tbody").innerHTML=""
        input.forEach((details, i) => {
      var myTr = document.createElement("tr");
      for (a in details) {
        console.log(a)
        if (a == "address") {
          // Handling Address Object
          var addressObj = details[a];

          for (b in addressObj) {
            var myTd = document.createElement("td")
            if (b !== "geolocation") {
              myTd.innerHTML = addressObj[b];
              myTr.appendChild(myTd);
            } else {
              var results = ""
              for (c in addressObj[b]) {
                results = c + ": " + addressObj[b][c] + "<br>";
              }
              myTd.innerHTML = results;
              myTr.appendChild(myTd);
            }
          }
        } else if (a == "name") {
          for (n in details[a]) {
            var myTd = document.createElement("td");
            myTd.innerHTML = details[a][n];
            myTr.appendChild(myTd);
          }
        } else if(a!=="__v"){
          myTd = document.createElement("td");
          myTd.innerHTML = details[a];
          myTr.appendChild(myTd);
        }
      }
     
      var editTd=document.createElement("td")
     var editBtn= document.createElement("button")
     editBtn.innerHTML="EDIT"
     editTd.appendChild(editBtn)
     myTr.appendChild(editTd)

     var deleteTd= document.createElement("td")
     var deleteBtn= document.createElement("button")
     deleteBtn.setAttribute("onclick","deleteUser("+i+")")
     deleteBtn.innerHTML="DELETE"
     deleteTd.appendChild(deleteBtn)
     myTr.appendChild(deleteTd)

      document.querySelector("tbody").appendChild(myTr);
    });
}
    function deleteUser(i){
        console.log("Delete User called" + i);
        if(filteredUsers.length == 0){
        filteredUsers = input.filter((details,index)=>{
            return details.id !== input[i].id;
        });
    }else {
        filteredUsers = filteredUsers.filter((details,index)=>{
            return details.id !== filteredUsers[i].id;
        });

    }
        displayUsers(filteredUsers);
    }

    displayUsers(input);

    function editeUser(){}
  </script>
</body>
</html>
