<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        var persons = ["Rahul","Rohit","Kohli","Pant"];
           // For Each
        persons.forEach(function(playersName){
            console.log(playersName);
        })
        persons.forEach(function(playersName,index){
            console.log(index+" : "+playersName );
        })
        persons.forEach((playersName,index,array)=>{
            console.log(index+" : "+playersName+" : "+array);
        })
     </script>
