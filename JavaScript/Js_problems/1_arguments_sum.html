<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
       //  Create a function that takes two numbers as arguments and returns their sum.
        var sum=(a,b)=>{
            return a-b
        }
        console.log(sum(10,3));


        var multiply=(n1,n2)=>{
            return n1*n2
        }
        console.log(multiply(7,5));

        var sub=(m,n)=>{
            return m-n
        }
        console.log(sub(200,50));

       // Passing a String as an argument: 
          // if the String is passed to the function console.log(), then the function will display it.
        
       var str = "venu"
       console.log(str);

       // Passing a Function as an argument:
          // if the Function is passed to the function console.log(), then the function will display the value of passed function. 

       function func(){
        return (5*3)
       }
       console.log(func());

       // Passing a char with the message as an argument:
         // if the char is passed to the function console.log(), then the functin will display it along with given message. 

         const ch = '2'
         console.log("The value of ch is " + ch);
    </script>
</body>
</html>
