  <body>
    <script>
      // Create a function that takes a number as an argument, increments the number by +1 and returns the result.  -->

      var myVar = 5;
      myVar++;
      console.log("Increments:" + myVar);
      myVar++;
      console.log(myVar);
      myVar++;
      console.log(myVar);
      myVar++;
      console.log(myVar);
      myVar++;
      console.log(myVar);
    
      //  Create a function that takes a number as an argument, decrements the number by -1 and returns the result.
      var myDec = 5;
      myDec--;
      console.log("decrements: " + myDec);
      myDec--;
      console.log(myDec);
      myDec--;
      console.log(myDec);
      myDec--;
      console.log(myDec);
      myDec--;
      console.log(myDec);
      
    </script>
  </body>
