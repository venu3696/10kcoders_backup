<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
        }
        button{
            font-size: larger;
        }
    </style>
</head>

<body>
    <button onclick="clickDataPromise(); this.onclick=null;">Promise</button>
    <button onclick="handleAsyncData(); this.onclick=null;">Async and Await</button>
    <button onclick="clickMeData(); this.onclick=null;">call back function</button> <br><br><br><br>

    <table>
        <thead>

        </thead>

        <tbody>

        </tbody>
    </table>


    <script>
        var params = {
            country_code: 'UZ', limit: '10', start_from: '0'
        }

        // promise
        function getDataFromServerPromise() {
            return new Promise((resolve, reject) => {
                var getdata = new XMLHttpRequest();
                getdata.onreadystatechange = function () {
                    if (getdata.readyState === 4 && getdata.status === 200) {
                        data = JSON.parse(getdata.response);
                        resolve(data);
                        displayHeading(data);
                        displayBallByBallEvent(data);
                    }
                }
                getdata.open("GET", "https://shazam-song-recognizer.p.rapidapi.com/top_country_tracks" + formatParams(params));
                getdata.setRequestHeader('X-RapidAPI-Key', 'abfcb3e0a5msh099d9e9d86616b5p128a41jsne47d9601d900');
                getdata.setRequestHeader('X-RapidAPI-Host', 'shazam-song-recognizer.p.rapidapi.com');
                getdata.send();
            })
        }

        function formatParams(params) {
            return "?" + Object
                .keys(params)
                .map(function (key) {
                    return key + "=" + encodeURIComponent(params[key])
                })
                .join("&")
        }

        function clickDataPromise() {
            getDataFromServerPromise().then((data) => {
                // document.querySelector("tbody").innerHTML=""
                for (a in data.result) {
                    if (a === "result") {
                        // document.querySelector("tbody").innerHTML=""
                        data.result[a].forEach(element => {
                            myTr = document.createElement("tr");
                            for (b in element) {
                                if (b !== "artists" &&
                                b !== "highlightsurls" &&
                                b !== "hub" &&
                                b !== "images" &&
                                b !== "properties"  &&
                                b !== "share") {
                                    myTd = document.createElement("td");
                                    myTd.innerHTML = element[b];
                                    myTr.appendChild(myTd);
                                }
                            }
                            // console.log(element)
                            document.querySelector("tbody").appendChild(myTr);
                        });
                        // console.log(data.DATA[2][a])
                    }
                    // console.log(a)
                }
                // console.log(data.DATA[2]);
            })
        }

        function displayHeading(data) {
            console.log(data)
            console.log(data.result)
            for (a in data.result) {
                console.log(a)
                if (a === "result") {
                    data.result[a].forEach((element, i) => {
                        if (i === 0) {
                            myTr = document.createElement("tr");
                            for (b in element) {
                                if (b !== "artists" &&
                                b !== "highlightsurls" &&
                                b !== "hub" &&
                                b !== "images" &&
                                b !== "properties"  &&
                                b !== "share") {
                                    myTh = document.createElement("th");
                                    myTh.innerHTML = b;
                                    myTr.appendChild(myTh)
                                }
                            }
                            document.querySelector("thead").appendChild(myTr);
                        }
                    })
                }
            }
            // console.log(a)
        }

        // Async and Await
        async function handleAsyncData() {
            data = await getDataFromServerPromise();
            for (a in data.result) {
                if (a === "result") {
                    data.result.forEach(element => {
                        myTr = document.createElement("tr");
                        for (b in element) {
                            if (b !== "artists" &&
                            b !== "highlightsurls" &&
                                b !== "hub" &&
                                b !== "images" &&
                                b !== "properties"  &&
                                b !== "share") {
                                myTd = document.createElement("td");
                                myTd.innerHTML = element[b];
                                myTr.appendChild(myTd);
                            }
                        }
                        // console.log(element)
                        document.querySelector("tbody").appendChild(myTr);
                    });
                }
            }
        }

        // Call back function
        function displayBallByBallEvent(data){
            for (a in data.result) {
                if (a == "tracks") {
                    data.result[a].forEach(element => {
                        myTr = document.createElement("tr");
                        for (b in element) {
                            if (b !== "artists" &&
                            b !== "highlightsurls" &&
                                b !== "hub" &&
                                b !== "images" &&
                                b !== "properties" &&
                                b !== "share") {
                                myTd = document.createElement("td");
                                myTd.innerHTML = element[b];
                                myTr.appendChild(myTd);
                            }
                        }
                        // console.log(element)
                        document.querySelector("tbody").appendChild(myTr);
                    });
                }
            }
        }

        function clickMeData(){
            getDataFromServerPromise();
        }
    </script>
</body>

</html>
